<div class="fair-wizard">
  <h1 class="page-title">FAIR Wizard</h1>
  <div *ngFor="let path of decisionPath; let i = index">
    <app-decision-path
      [question]="path.question"
      [answer]=path.answer
      [pathIndex]=i
      (someEvent)="resetDecision($event)">
    </app-decision-path>
  </div>
  <app-decision-node *ngIf="!reachedLeaf && currentNode != undefined"
                     [question]="currentNode.question"
                     [answers]="currentNode.children"
                     (someEvent)="addDecision($event)">
  </app-decision-node>
  <div *ngIf="reachedLeaf">
    <div class="fair-search-button-container">
      <button class="btn btn-primary fair-search-button" (click)="searchResources()">Search</button>
    </div>
  </div>

  <div class="fair-resources container-fluid" *ngIf="fairResources != undefined && fairResources.length > 0">
    <app-fair-resources [resources]="fairResources"></app-fair-resources>
  </div>

</div>
