<div class="fair-wizard">
  <h1 class="page-title">FAIRification Wizard</h1>

  <div class="alert-warning"
       style="margin: 0 auto; border: 1px solid gray; border-radius: 5px; margin-bottom: 3px; padding: 3px">
    Some features in this wizard are under construction. If you are just testing this out, we recommend following this path in the question list.<br>
    <b>Data Manager > Retrospective data > No > Interoperability > Data standards</b>
  </div>

  <div *ngFor="let d of decisions; let i = index">
    <app-decision-path
      [decision]="d"
      (resetNodeEvent)="resetDecision($event)">
    </app-decision-path>
  </div>
  <app-decision-node *ngIf="!reachedLeaf && currentNode != undefined"
                     [question]="currentNode"
                     (selectAnswerEvent)="addDecision($event)">
  </app-decision-node>
  <div *ngIf="reachedLeaf">
    <div class="fair-search-button-container">
      <button class="btn btn-primary fair-search-button" (click)="searchResources()">Search</button>
    </div>
  </div>

  <div class="fair-resources container-fluid" *ngIf="fairResources != undefined && fairResources.length > 0">
    <app-fair-resources [resources]="fairResources"></app-fair-resources>
  </div>

</div>
