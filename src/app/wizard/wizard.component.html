<div class="fair-wizard">
  <h1>FAIR Wizard</h1>
  <div *ngFor="let path of decisionPath; let i = index">
    <app-decision-path
      [question]="path.question"
      [answer]=path.answer
      [pathIndex]=i
      (someEvent)="resetDecision($event)">
    </app-decision-path>
  </div>
  <app-decision-node *ngIf="!reachedLeaf"
                     [question]="currentNode.question"
                     [answers]="currentNode.children"
                     (someEvent)="addDecision($event)">
  </app-decision-node>
  <div *ngIf="reachedLeaf">
    <div class="fair-search-button-container">
      <button class="vf-button vf-button--primary fair-search-button" (click)="searchResources()">Search</button>
    </div>
  </div>

  <div class="fair-resources container-fluid" *ngIf="fairResources == undefined || fairResources.length > 0">
    <div class="row">
      <div class="card-deck">
      <div class="col-lg-3" *ngFor="let resource of fairResources">
        <div class="card mb-4 fair-resource">
          <a [href]="resource.location">
          <img class="card-img-top fair-resource-img" [src]="resource.image" alt="resource icon">
          </a>
<!--          <div class="card-body">-->
            <h5 class="card-title">{{resource.name}}</h5>
            <p class="card-text">{{resource.description}}</p>
<!--          </div>-->
        </div>
      </div>
    </div>
    </div>
  </div>

</div>
