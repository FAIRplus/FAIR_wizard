<div>
  <div class="decision-node">
    <div class="question fair-card">{{question}}</div>
    <div *ngFor="let n of answers">
      <div class="answer fair-card" (click)="callParent(n.id)">{{n.answer}}</div>
<!--      <button (click)="callParent(n.id)">{{n.answer}}</button>-->
    </div>
  </div>
</div>
