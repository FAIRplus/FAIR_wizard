<div class="card decision-node">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card-title question">{{question.question}}</div>
        <div *ngFor="let answer of question.answers">
          <div class="badge badge-primary answer" (click)="callParent(answer)">{{answer.text}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
