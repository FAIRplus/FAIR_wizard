<div class="card decision-node">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card-title">{{question}}</div>
        <div *ngFor="let n of answers">
          <div class="badge badge-primary answer" (click)="callParent(n.id)">{{n.answer}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
