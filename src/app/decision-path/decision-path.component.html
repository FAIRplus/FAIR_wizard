<div class="card decision-node">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10">
        <div class="card-title">{{question}}</div>
        <div class="vf-badge vf-badge--primary vf-badge--outline vf-badge--rounded">{{answer}}</div>
      </div>
      <div class="col-lg-2">
        <div class="vf-button vf-button--primary vf-button--sm" (click)="callParent(pathIndex)">Change</div>
      </div>
    </div>
  </div>
</div>
