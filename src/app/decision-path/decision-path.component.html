<div class="card decision-node">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10">
        <div class="card-title question">{{decision.question.question}}</div>
        <div class="badge badge-secondary answer">{{decision.answer.text}}</div>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-outline-primary btn-answer" (click)="callParent(decision.question)">Change</button>
      </div>
    </div>
  </div>
</div>
