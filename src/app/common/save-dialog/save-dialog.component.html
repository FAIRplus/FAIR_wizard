<div class="card">
  <div class="card-header save-dialog-header">Add Additional Data to the Report</div>
  <div class="card-body">
    <div class="vf-form__item">
      <label class="vf-form__label save-dialog-label">Title</label>
      <input type="text" class="vf-form__input save-dialog-input" value="{{wizardMetadata.title}}" placeholder="Add a title to the report">
      <label class="vf-form__label save-dialog-label">Project</label>
      <input type="text" class="vf-form__input save-dialog-input" value="{{wizardMetadata.project}}" placeholder="Project name">
<!--      <label class="vf-form__label save-dialog-label">Name</label>-->
<!--      <input type="text" class="vf-form__input save-dialog-input" value="{{wizardMetadata.name}}" placeholder="Generated by">-->
<!--      <label class="vf-form__label save-dialog-label">Email</label>-->
<!--      <input type="text" class="vf-form__input save-dialog-input" value="{{wizardMetadata.email}}" placeholder="Contact email">-->
      <label class="vf-form__label save-dialog-label-textarea">Description</label>
      <textarea class="vf-form__textarea save-dialog-textarea" rows="5" value="{{wizardMetadata.description}}" placeholder="Report description"></textarea>
      <label class="vf-form__label save-dialog-label-textarea">Comments</label>
      <textarea class="vf-form__textarea save-dialog-textarea" rows="5" value="{{wizardMetadata.comments}}" placeholder="Comments about the report"></textarea>

<!--      <label class="vf-form__label">id</label>-->
<!--      <input type="text" class="vf-form__input" value="{{wizardMetadata.id}}">-->
<!--      <label class="vf-form__label">link</label>-->
<!--      <input type="text" class="vf-form__input" value="{{wizardMetadata.link}}">-->
<!--      <label class="vf-form__label">createDate</label>-->
<!--      <input type="text" class="vf-form__input" value="{{wizardMetadata.createDate}}">-->
    </div>

    <a class="vf-button vf-button--primary vf-button--sm btn-action" (click)="save()">Save</a>
    <a class="vf-button vf-button--primary vf-button--sm btn-action" (click)="save()">Report</a>
    <a class="vf-button vf-button--primary vf-button--sm btn-action" (click)="save()">Go to Assessment</a>
  </div>
</div>
