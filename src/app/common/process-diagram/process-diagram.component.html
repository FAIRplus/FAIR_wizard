<div class="row">
  <div class="col-lg-2 process-container">

    <div class="process chevron" (click)="onSelectProcess('fw:process-data-access-and-retrieval')">
      <div class="process-text">Data access and retrieval</div>
    </div>
    <div class="process chevron" (click)="onSelectProcess('fw:process-model-your-domain')">
      <div class="process-text">Model your domain</div>
    </div>
    <div class="process chevron" (click)="onSelectProcess('fw:process-select-your-identifier-scheme')">
      <div class="process-text">Select your identifier scheme</div>
    </div>
    <div class="process chevron" (click)="onSelectProcess('fw:process-choose-a-data-standard')">
      <div class="process-text">Choose a data standard</div>

    </div>
    <div class="process chevron" (click)="onSelectProcess('fw:process-validate-against-standards')">
      <div class="process-text">Validate against standards</div>
    </div>
    <div class="process chevron" (click)="onSelectProcess('fw:process-semantics')">
      <div class="process-text">Semantics</div>
    </div>
    <div class="process chevron" (click)="onSelectProcess('fw:process-hosting-strategies')">
      <div class="process-text">Hosting strategies</div>
    </div>

  <div class="col-lg-10 sub-process-container">
    <div class="row process-description">
      <div class="process-description-title">{{title}}</div>
      {{description}}
    </div>
    <div class="row sub-process-block" *ngFor="let subProcess of subProcessList">
      <div class="col-lg-4">
        <div class="sub-process">
          {{subProcess.name}}
        </div>
      </div>
      <div class="col-lg-8">
        <div class="related-resource" *ngFor="let relatedResource of subProcess['relatesTo']">
          {{relatedResource.id}}
        </div>
      </div>
    </div>
  </div>
</div>
