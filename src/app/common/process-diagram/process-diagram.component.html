<div class="row">
  <div class="process-container">
    <div *ngFor="let process of parentProcesses">
      <div class="process" [ngClass]="this.processMap[process.id]? 'chevron' : 'chevron-disabled'"
           (click)="onSelectProcess(process)">
        <div class="process-text">{{process.name}}</div>
      </div>
    </div>
  </div>

  <div class="sub-process-container">
    <div class="row process-description">
      <div class="process-description-title">{{title}}</div>
      {{description}}
    </div>
    <div class="row sub-process-block" *ngFor="let subProcess of subProcessList" >
      <div class="col-lg-4">
        <div class="sub-process" (click)="openProcessDialog(subProcess)">
          {{subProcess.name}}
        </div>
      </div>
      <div class="col-lg-8">
        <div class="related-resource" *ngFor="let relatedResource of subProcess['children']"
             (click)="openProcessDialog(relatedResource)">
          {{relatedResource.name}}
        </div>
      </div>
    </div>
  </div>
</div>
